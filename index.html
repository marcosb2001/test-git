    <h1>TRANSFORMACIONES, TRANSICIONES Y ANIMACIONES</h1>
    
    <!--transformaciones
    bipolar cambia de un estado a otro
    podemos transformar un elemento cambiar su estado pero sin filtro, sin transición
    el cambio es inmediato-->
    <!--transiciones
    cambio gradual de un estado a otro (tamaño, color, etc) a lo largo del tiempo-->
    <section>
        <div>
            <p>sin transicion</p>
            <div class="box box-one"></div>
        </div>
        <div>
            <p>con transicion</p>
            <div class="box box-two"></div> <!--se repite la clase box. es reutilizable-->
        </div>
    </section>

    <section class="container-circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </section>

    <!--combinado-->

    <!--animaciones-->
    <div class="animaciones"></div>
